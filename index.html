<!DOCTYPE html>
<html lang="en">

<head>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <meta charset="UTF-8">
  
  <title> Injury App </title>
</head>


<body ng-app="InjuryApp">
  <div class="main" ng-controller="MainController">
    <div class="body-background">
      <div class="occurrence-circle-container">
        <div class="injury {{ bodypart | lowercase }}" ng-repeat="(bodypart, count) in injuriesByBodyPart" style="width: {{ circleDiameter(count) }}px; height: {{ circleDiameter(count) }}px;">
          <!-- <h2>{{ bodypart }}: {{ count }}</h2> -->
          <div class="occurrence-circle">&nbsp;</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modules -->
  <script src= "js/app.js"></script>

  <!-- Controllers -->
  <script src= "js/controllers/MainController.js"></script>

  <!-- Services -->
  <script src= "js/services/injuries.js"></script>
</body>
</html>
